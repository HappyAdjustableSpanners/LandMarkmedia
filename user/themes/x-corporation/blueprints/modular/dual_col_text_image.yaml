title: DualColTextImg
'@extends':
        type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                map:
                    type: tab
                    title: DualColTextImg
                    fields:
                        header.heading:
                            type: text
                            title: Heading
                            label: Heading
                        header.text:
                            type: editor
                            title: text
                            label: text
                        header.image:
                            type: filepicker
                            preview_images: true
                            acccept:
                                - .png
                                - .jpg
                                - .gif
                            label: Image
                        header.alignment:
                            type: radio
                            label: Alignment
                            default: imgRight
                            options:
                                imgRight: imgRight
                                imgLeft: imgLeft
                        header.bgColor:
                            type: radio
                            label: BgColor
                            default: red
                            options:
                                red: red
                                white: white
